    <!-- Prevent white flash on page load -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        font-family: 'Poppins', sans-serif;
      }

      /* Initial loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1B0725 0%, #0F0F23 50%, #1B0725 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      /* Ensure initial loader doesn't interfere with main app */
      #initial-loader.hidden {
        display: none !important;
      }

      /* Star background animation */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Loading spinner */
      .loader-container {
        position: relative;
        z-index: 10;
        text-align: center;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-radius: 50%;
        background: linear-gradient(45deg, #a855f7, #3b82f6, #06b6d4, #a855f7);
        animation: spin 2s linear infinite;
        margin: 0 auto 20px;
        position: relative;
      }

      .spinner::before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        right: 3px;
        bottom: 3px;
        background: #000000;
        border-radius: 50%;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loader-text {
        color: #e5e7eb;
        font-size: 16px;
        font-weight: 500;
        margin-top: 10px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      /* Hide loader when React loads */
      .loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
      }
    </style>

  </head>
  <body>
    <!-- Initial loading screen shown before React loads -->
    <div id="initial-loader">
      <div class="stars"></div>
      <div class="loader-container">
        <div class="spinner"></div>
        <div class="loader-text">Loading UniGuru...</div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Generate random stars
      function createStars() {
        const starsContainer = document.querySelector('.stars');
        const numStars = 50;

        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.width = Math.random() * 3 + 1 + 'px';
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 2 + 's';
          starsContainer.appendChild(star);
        }
      }

      // Create stars immediately
      createStars();

      // Hide loader when React is ready
      let loaderHidden = false;

      function hideLoader() {
        if (loaderHidden) return;
        loaderHidden = true;

        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          document.body.classList.add('loaded');
          // Remove completely after a short delay
          setTimeout(function() {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 100);
        }
      }

      // Hide loader when page loads
      window.addEventListener('load', function() {
        setTimeout(hideLoader, 100);
      });

      // Fallback: Hide loader after maximum 5 seconds
      setTimeout(hideLoader, 5000);

      // Also hide when DOM content is loaded (faster)
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(hideLoader, 200);
      });
    </script>

  </body>
